<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet"/>
    <title>Around the U.S.</title>
</head>
<body class="page">
 <div class="page__content"> 
    <header class="header">
    <img 
    class="header__logo"
    src="./images/Vector.svg " 
    alt="logo around the u.s.">   
    </header>

<main class="content">
     <section class="profile">
        <img src="./images/Avatar-min.png" alt="avatar of jacques cousteau" class="profile__image"> 
        <div class="profile__info">
            <h1 class="profile__title">Jaques Cousteau</h1>
            <button class="profile__edit-button" id="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
     </section>
     <section class="cards page__section">
        <ul class="cards__list"></ul>
     </section>
</main>
<footer class="footer page__selection">
    <h3 class="footer__description">&#169; 2024 Around The U.S.</h3>
</footer>
</div> 
<div class="modal" id="profile__edit_modal">
    <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
         <input id="profile_title_input" class="modal_input_name" type="text" name="title" placeholder="Name"> 
         <input id="profile_description_input" class= "modal_input_description" type="text" name="description" placeholder="Description">
         <button class="modal__button modal__button_save" type="submit">Save</button>
        </form>
    </div>
</div>

<template id="card__template">
    <li class="card">
        <img src="" class="card__image" alt="Card Image"/>
        <div class="card__description"><h2 class="card__title"></h2>
            <button class="card__like-button" type="button"></button>
        </div>
    </li>
</template>
<script src="./scripts/index.js"></script>
</body>
</html>
