<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet"/>
    <title>Around the U.S.</title>
</head>
<body class="page">
<div class="page__content"> 
<div class="header__container">
<header class="header page__section">
<img src="./images/Vector.svg" alt="logo around the u.s.">   
</header>
</div>
<main class="content">
     <section class="profile">
        <img src="./images/Avatar-min.png" alt="avatar of jacques cousteau" class="profile__image"> 
        <div class="profile__info">
            <h1 class="profile__title">Jaques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button"></button>
     </section>
     <section class="cards page__section">
        <ul class="cards__list">
            <li class="card">
                <img src="./images/yosemite-min.jpg" class="card__image" alt="image of yosemite"/>
                <div class="card__description"><h2>Yosemite Valley</h2>
                    <button class="card__like-button"></button>
                </div>
            </li>
            <li class="card">
                <img src="./images/lake-louise-min.jpg" class="card__image" alt="image of lake louise"/>
                <div class="card__description"><h2>Lake Louise</h2>
                    <button class="card__like-button"></button>
                </div>
            </li>
            <li class="card">
                <img src="./images/bald-mountains-min.jpg" class="card__image" alt="image of bald mountain"/>
                <div class="card__description"><h2>Bald Moutains</h2>
                    <button class="card__like-button"></button>
                </div>
            </li>
            <li class="card">
                <img src="./images/latemar-min.jpg" class="card__image" alt="image of latemar"/>
                <div class="card__description"><h2>Latemar</h2>
                    <button class="card__like-button"></button>
                </div>
            </li>
            <li class="card">
                <img src="./images/vanoise-min.jpg" class="card__image" alt="image of vanoise national park"/>
                <div class="card__description"><h2>Vanoise National Park</h2>
                    <button class="card__like-button"></button>
                </div>
            </li>
            <li class="card">
                <img src="./images/lago-min.jpg" class="card__image" alt="image of lago di braies"/>
                <div class="card__description"><h2>Lago di Braies</h2>
                    <button class="card__like-button"></button>
                </div>
            </li>
        </ul>
     </section>
</main>
</div>  
<footer class="footer page__selection">
    <h3 class="footer__description">&#169; 2024 Around The U.S.</h3>
</footer>
</body>
</html>
